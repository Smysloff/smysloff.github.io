<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Займы онлайн</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header class="top-bar">
            <div class="bot-info">
                <div class="bot-name" id="botName">Персональный ассистент</div>
                <div class="bot-status" id="botStatus">online</div>
            </div>
        </header>

        <main class="chat-window" id="chat">

            <div class="yesno-message" id="yesNoMessage">
                <div class="yesno-message__item yes_item">Да</div>
                <div class="yesno-message__item no_item">Нет</div>
            </div>

            <div class="offer-list" id="offerList">
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer1.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Мгновенный кредит</div>
                    <div class="offer-item__terms">0% до 17000 ₴</div>
                    <div class="offer-item__max">max 18000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer2.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Лучший кредит</div>
                    <div class="offer-item__terms">0% до 17000 ₴</div>
                    <div class="offer-item__max">max 17000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer3.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Одобряет робот</div>
                    <div class="offer-item__terms">0% до 17000 ₴</div>
                    <div class="offer-item__max">max 20000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer4.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Без процентов</div>
                    <div class="offer-item__terms">0% до 15000 ₴</div>
                    <div class="offer-item__max">max 18000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer5.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Мгновенный кредит</div>
                    <div class="offer-item__terms">0% до 17000 ₴</div>
                    <div class="offer-item__max">max 20000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
                <a class="offer-item" href="#" draggable="false">
                    <img src="img/offer6.png" alt="" class="offer-item__img" draggable="false">
                    <div class="offer-item__slogan">Лучшие займы</div>
                    <div class="offer-item__terms">0% до 18000 ₴</div>
                    <div class="offer-item__max">max 18000 ₴</div>
                    <button class="offer-item__button">Подать заявку <span>»</span></button>
                </a>
            </div>
            <button class="offer-more-button" id="moreOffersButton">Показать еще</button>
        </main>

        <footer class="bottom-bar">
            <input class="user-input" type="tel" id="userInput" pattern="\d+" autocomplete="off">
            <img src="img/smile.svg" class="smile-icon" alt="">
            <button class="send-button" id="userSend">
                <svg viewBox="0 0 24 24" width="30">
                    <path d="M3.672 3.319l17.565 8.32a.4.4 0 0 1 0 .722l-17.565 8.32a.4.4 0 0 1-.567-.418l.8-5.597a1 1 0 0 1 .747-.83L12 12l-7.348-1.837a1 1 0 0 1-.747-.829l-.8-5.597a.4.4 0 0 1 .567-.418z" fill="#039be5"></path>
                </svg>
            </button>
        </footer>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
